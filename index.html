<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 200px;">
        <div class=" bg-light p-4 rounded shadow-sm" style="width: 400px;">
            <form id="myForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Insert the Email:</label>
                    <input type="email" id="email" class="form-control">
                    <div id="emailError" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Insert the Password:</label>
                    <input type="password" id="pass" class="form-control">
                    <div id="passwordError" class="form-text text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
